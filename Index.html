<!DDOCTYPE html>
  <html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viwport" content="width=device-width, initial-scale-1" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>

  <body>
    <article class="card">
      <h1>TO-DO LIST</h1>
      <section class="new-task">
        <input id="task" type="text" placeholder="New task" class="task"/>
        <button id="add" class="add-btn">Add"</button>
      </section>
      <section class="filter">
        <button data-fltr="all" class="all">All</button>
        <button data-fltr="active" class="active">Active</button>
        <button data-fltr="done" class="done">Done</button>
      </section>
      <section class="task-list">
      <section>
    </article>

    <script src="toDoList.js"></script>
  </body>

  </html>
